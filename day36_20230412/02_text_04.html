<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div id="save_form" class="container">
        <h6>비밀번호</h6>
        <input type="password" id="member_password" onblur="password()" class="form-control">
        <h6 id=member_passwordcheck></h6>
        <h6>비밀번호확인</h6>
        <input type="password" id="member_password1" onblur="password1()" class="form-control"> <i class="bi bi-lock" id="lock1"></i>
        <h6 id=member_passwordcheck1></h6>
    </div>
</body>
<script>
    password = () => {
        const password = document.getElementById("member_password").value;
        if(password.length == 0 ){
            document.getElementById("member_passwordcheck").innerText = "필수사항 입니다";
            document.getElementById("member_passwordcheck").style.color = "red";
        }else if(password.length < 3 || password.length > 18){
            document.getElementById("member_passwordcheck").innerText = "3~18자리 패스워드를 입력해주세요";
            document.getElementById("member_passwordcheck").style.color = "red";
        }else{
            document.getElementById("member_passwordcheck").innerText = "좋아요";
            document.getElementById("member_passwordcheck").style.color = "green";
        }
    }
    password1 = () => {
        const password = document.getElementById("member_password").value;
        const password1 = document.getElementById("member_password1").value;
        const lock1 = document.getElementById("lock1");
        if(password == password1){
            document.getElementById("member_passwordcheck1").innerText = "일치합니다";
            document.getElementById("member_passwordcheck1").style.color = "green";
            lock1.style.color = "green"
        }else{
            document.getElementById("member_passwordcheck1").innerText = "일치하지 않습니다";
            document.getElementById("member_passwordcheck1").style.color = "red";
            lock1.style.color = "red"
        }
    }
</script>
</html>
