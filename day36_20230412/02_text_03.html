<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        #save_form {
            margin: 0px;
            width: 600px;
        }
        
    </style>
</head>
    
<body>
    <div id="save_form" class="container">
        <h6>이메일</h6>
        <input type="text" id="email" onblur="email()" class="form-control">
        <h6 id=emailp></h6>
    </div>
</body>
<script>
    email = () => {
        const email1 = document.getElementById("email").value;
        if (email1.length == 0) {
            document.getElementById("emailp").innerText = "필수사항 입니다";
            document.getElementById("emailp").style.color = "red";
        } else if (email1.length < 5 || email1.length > 20) {
            document.getElementById("emailp").innerText = "5~20자로 입력해주세요";
            document.getElementById("emailp").style.color = "red";
        } else {
            document.getElementById("emailp").innerText = "좋아요";
            document.getElementById("emailp").style.color = "green";
        }
    }

</script>
