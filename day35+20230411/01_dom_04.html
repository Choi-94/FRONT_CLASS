<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id1">
        <!-- 여기에 구구단을 table 태그를 이용하여 출력합니다.-->
    </div>
    <button onclick="fun1()">구구단 출력</button>

</body>
<script>
    const fun1 = () => {
        const result = document.getElementById("id1");
        
        let tableElement = "<table class='table table-hover'>";
        for(let i = 2; i<=9; i++){
            tableElement += "<tr>";
            tableElement += "<td>" + i + "단</td>";
            for(let j = 1; j<=9; j++){
                tableElement += "<td>" + i*j +"</td>";
            } 
        }
        tableElement += "</table>";
            result.innerHTML = tableElement;
    }
    const table = document.createElement("table");
    for(let i = 2; i<=9; i++){
        const tr = document.createElement("tr");
        let td = document.createElement("td");
        td.appendChild(document.createTextNode(i+))
        tr.appendChild(td);
        for(let j = 1; j <= 9; j++){
            td = document.createElement("td");
            td.appendChild(document.createTextNode(i*j));
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    //class추가
    // table.classList.add('table', 'table-hover');
    table.setAttribute('class','table table-hover');  //속성

    result.appendChild(table);


</script>

</html>
