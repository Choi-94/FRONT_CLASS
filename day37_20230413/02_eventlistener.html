<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 이메일입력 
    정규식: 소문자, 숫자 필수 8~16자 이내로
    blur 이벤트를 이벤트 리스너로 적용하여 email_check 함수호출-->

    <div id="save_form" class="container">
        <h6>이메일</h6>
        <input type="text" id="email" class="form-control">
        <h6 id=emailp></h6>
    </div>
</body>
<script>
    const text1_check = () => {
        const text1 = document.getElementById("email");
        const check = document.getElementById("emailp");
        const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{8,16}$/;
        if (text1.value.match(exp)) {
            check.innerText = "좋네요!"
            check.style.color = "green";
            console.log("정규식 만족");
        } else if (text1.value.length == 0) {
            check.innerText = "필수입력입니다"
            check.style.color = "red";
        } else {
            check.innerText = "소문자와 숫자를 사용하여 8~16자리 이메일주소를 적어주세요!"
            check.style.color = "red";
            console.log("정규식 만족하지 않음");
        }
    }

    const btn1 = document.getElementById("email");
    btn1.addEventListener("blur", text1_check);
</script>

</html>
